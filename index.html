<html lang="en" theme="dark">

<head>

	<link rel="shortcut icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
	<link rel="shortcut icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="manifest" href="./manifest.json">
	<meta name="theme-color" content="#03dac6">
	<script src="webcomponents-sd.js"></script>
	<script src="rpg-dice-roller.min.js"></script>
	<script type="module" src="./index.bundle.js" crossorigin></script>
	<style>
    @font-face {
      font-family: 'Font Awesome 5 Brands';
      font-style: normal;
      font-weight: normal;
      font-display: auto;
      src: url("./fonts/fa-brands-400.eot");
      src: url("./fonts/fa-brands-400.eot?#iefix") format("embedded-opentype"), url("./fonts/fa-brands-400.woff2") format("woff2"), url("./fonts/fa-brands-400.woff") format("woff"), url("./fonts/fa-brands-400.ttf") format("truetype"), url("./fonts/fa-brands-400.svg#fontawesome") format("svg"); }
    @font-face {
      font-family: 'Font Awesome 5 Pro';
      font-style: normal;
      font-weight: 300;
      font-display: auto;
      src: url("./fonts/fa-light-300.eot");
      src: url("./fonts/fa-light-300.eot?#iefix") format("embedded-opentype"), url("./fonts/fa-light-300.woff2") format("woff2"), url("./fonts/fa-light-300.woff") format("woff"), url("./fonts/fa-light-300.ttf") format("truetype"), url("./fonts/fa-light-300.svg#fontawesome") format("svg"); }
    @font-face {
      font-family: 'Font Awesome 5 Pro';
      font-style: normal;
      font-weight: 400;
      font-display: auto;
      src: url("./fonts/fa-regular-400.eot");
      src: url("./fonts/fa-regular-400.eot?#iefix") format("embedded-opentype"), url("./fonts/fa-regular-400.woff2") format("woff2"), url("./fonts/fa-regular-400.woff") format("woff"), url("./fonts/fa-regular-400.ttf") format("truetype"), url("./fonts/fa-regular-400.svg#fontawesome") format("svg"); }
    @font-face {
      font-family: 'Font Awesome 5 Pro';
      font-style: normal;
      font-weight: 900;
      font-display: auto;
      src: url("./fonts/fa-solid-900.eot");
      src: url("./fonts/fa-solid-900.eot?#iefix") format("embedded-opentype"), url("./fonts/fa-solid-900.woff2") format("woff2"), url("./fonts/fa-solid-900.woff") format("woff"), url("./fonts/fa-solid-900.ttf") format("truetype"), url("./fonts/fa-solid-900.svg#fontawesome") format("svg"); }

		html, body {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
			font: inherit;
			vertical-align: baseline;
		}
		body {
			height: 100vh;
			height: calc(var(--vh, 1vh) * 100);
			background: var(--mdc-theme-background);
		}
	</style>
</head>

<body>
	<dnd-base-routing-view></dnd-base-routing-view>

	<script type="text/javascript">
		// First we get the viewport height and we multiple it by 1% to get a value for a vh unit
		let vh = window.innerHeight * 0.01;
		// Then we set the value in the --vh custom property to the root of the document
		document.documentElement.style.setProperty('--vh', `${vh}px`);
		window.addEventListener('resize', () => {
			// We execute the same script as before
			let vh = window.innerHeight * 0.01;
			document.documentElement.style.setProperty('--vh', `${vh}px`);
		});

		if ("serviceWorker" in navigator) {
			window.addEventListener("load", function() {
				navigator.serviceWorker.register("./service-worker.js").then(
					function(registration) {
						// Registration was successful
						console.log("ServiceWorker registration successful with scope: ", registration.scope);
					},
					function(err) {
						// registration failed :(
						console.log("ServiceWorker registration failed: ", err);
					}
				);	
			});
		}
	</script>
</body>
</html>

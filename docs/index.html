<!DOCTYPE html>
<html lang="en" theme="dark">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>5e Tools</title>

	<link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
	<link rel="shortcut icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
	<link rel="shortcut icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
	<link rel="manifest" href="./manifest.json">
	<meta name="theme-color" content="#03dac6">
	<script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
	<script type="module" src="./index.bundle.js" crossorigin></script>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
			font: inherit;
			vertical-align: baseline;
		}
		body {
			height: 100vh;
			height: calc(var(--vh, 1vh) * 100);
			background: var(--mdc-theme-background);
		}
		@font-face {
			font-family: 'Material Icons';
			font-style: normal;
			font-weight: 400;
			font-display: block;
			src: local('Material Icons'),
				local('MaterialIcons-Regular'),
				url('./fonts/MaterialIcons-Regular.woff2') format('woff2'),
				url('./fonts/MaterialIcons-Regular.woff') format('woff'),
				url('./fonts/MaterialIcons-Regular.ttf') format('truetype');
		}
	</style>
</head>

<body>
	<dnd-base-routing-view></dnd-base-routing-view>

	<script type="text/javascript">
		// First we get the viewport height and we multiple it by 1% to get a value for a vh unit
		let vh = window.innerHeight * 0.01;
		// Then we set the value in the --vh custom property to the root of the document
		document.documentElement.style.setProperty('--vh', `${vh}px`);
		window.addEventListener('resize', () => {
			// We execute the same script as before
			let vh = window.innerHeight * 0.01;
			document.documentElement.style.setProperty('--vh', `${vh}px`);
		});

		if ("serviceWorker" in navigator) {
			window.addEventListener("load", function() {
				navigator.serviceWorker.register("./service-worker.js").then(
					function(registration) {
						// Registration was successful
						console.log("ServiceWorker registration successful with scope: ", registration.scope);
					},
					function(err) {
						// registration failed :(
						console.log("ServiceWorker registration failed: ", err);
					}
				);	
			});
		}
	</script>
</body>
</html>
